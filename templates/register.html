{% extends 'base.html' %}
{% load static %}
{% block title %}
    注册页面
{% endblock %}

{% block footer %}
{% endblock %}

{% block extcss %}
    <link rel="stylesheet" href="{% static  'css/registe.css' %}">
{% endblock %}

{% block extjs %}
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="register">
        <div class="back">
            <a href="{% url 'axf:mine' %}">
                <span class=" glyphicon glyphicon-remove "></span>
            </a>
        </div>

        <form action="{% url 'axf:register' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-addon">邮箱:</span>
                <input type="text" class="form-control" placeholder="163邮箱/QQ邮箱" name="email">
            </div>
            <div class="input-group">
                <span class="input-group-addon">密码:</span>
                <input type="password" class="form-control" placeholder="6-10位密码" name="password">
            </div>
            <div class="input-group">
                <span class="input-group-addon">密码:</span>
                <input type="password" class="form-control" placeholder="6-10位密码">
            </div>
             <div class="input-group">
                <span class="input-group-addon">昵称:</span>
                <input type="text" class="form-control" placeholder="输入昵称" name="name">
            </div>
             <input type="submit" id="subButton" value="注册"></input>
        </form>
    </div>
{% endblock %}
